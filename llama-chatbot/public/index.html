<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مساعد LLaMA</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; direction: rtl; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 10px; border-radius: 10px; }
    .msg { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input id="input" placeholder="اكتب سؤالك..." style="width: 100%; padding: 10px;" />
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const messages = [];

    async function sendMessage(text) {
      messages.push({ role: "user", content: text });
      chat.innerHTML += `<div class="msg user">${text}</div>`;
      input.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "حدث خطأ.";
      messages.push({ role: "assistant", content: reply });
      chat.innerHTML += `<div class="msg bot">${reply}</div>`;
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && input.value.trim()) sendMessage(input.value.trim());
    });
  </script>
</body>
</html>
